<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    
    <div class="col img-center">
      <img src="../workspace-inicial/img/login.png" class="rounded mx-auto d-block m-3" width="350px">
  </div>
  <div class="text-center">
      <h3 class="mb-4">Inicio de sesión</h3>
      <from>
        <div>
          <div class="col-4 m-auto">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="Email" placeholder="Email">
          </div>
          <br><br>
          <div class="col-4 m-auto">
            <label for="pass" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="pass" name="contraseña" placeholder="Contraseña">
          </div>
          <br><br>
          <input type="submit" class="btn btn-primary" id="ok" value="Ingresar" onclick="validar()">
          <div class="g-signin2" data-onsuccess="onSignIn"></div>
        </div>
      </from>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
</body>

</html>
